<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4 text-center">
        <div class="row">
            <div class="col-sm-6 mb-4 mb-sm-5">
                <div id="pitch" class="mb-2">
                    <div class="dice">&nbsp;</div>
                </div>
                <button class="btn btn-outline-success" id="roll-pitch">Pitch</button>
            </div>
            <div class="col-sm-6 mb-4 mb-sm-5">
                <div id="numbers" class="mb-2">
                    <div class="dice">&nbsp;</div>
                    <div class="dice">&nbsp;</div>
                </div>
                <button class="btn btn-outline-secondary" id="roll-numbers">Ball in Play</button>
            </div>
            <div class="col-sm-6 mb-4 mb-sm-5">
                <div id="extra" class="mb-2">
                    <div class="dice">&nbsp;</div>
                </div>
                <button class="btn btn-outline-danger" id="roll-extra">Roll Extra</button>
            </div>
            <div class="col-sm-6 mb-4 mb-sm-5">
                <div id="safe" class="mb-2">
                    <div class="dice">&nbsp;</div>
                </div>
                <button class="btn btn-outline-dark" id="roll-safe">Safe or Out</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
